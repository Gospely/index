	<script>
    var d = new Date(new Date().getTime() + 306 * 120 * 120 * 2000);

    simplyCountdown('.simply-countdown-one', {
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate()
    });

    $('#simply-countdown-losange').simplyCountdown({
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate(),
        enableUtc: false
    });

    // emails

    var _alert = function(msg, type) {
		window.noty = window.noty || [];

		var current = window.noty.length - 1;

    	type = type || 'success';
		var timestamp = Date.parse(new Date());
		var body = document.body;
		var div = document.createElement("div");
		div.className = "notification noty animated bounceIn is-" + type;
		div.id = 'noty-' + timestamp;
		div.innerHTML = msg;
		window.noty.push(div);
		body.appendChild(div);

		setTimeout(function() {
			div.className = "notification noty animated bounceOut is-" + type;
			window.noty.splice(current, 1);
			setTimeout(function() {
				div.parentNode.removeChild(div);
			}, 2000)
		}, 2000);
    };

	$(function(){

		function isEmail(str){
			var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
			return reg.test(str);
		}

	    $("form[type=ajax]").submit(function(){
	    	var email = $('#email').val();

	    	if(!isEmail(email)) {
	    		_alert('请输入正确的邮箱！');
	    		return false;
	    	}

	        $.post(
	            'http://api.gospely.com/emails',
	            {
	            	email: email
	            },
	            function(data){

	            	var code = data.code

	                if(code == -1){
	                	_alert('您已经参与过了，谢谢您的热情！');
	                }else{
	                	_alert('谢谢参与！Gospel期待与您相遇！');
	                }
	                return false;
	            }
	        );
	        return false;
	    });

	});

</script>
